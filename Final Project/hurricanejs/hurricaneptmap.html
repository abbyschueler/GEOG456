<html>
    <head>
        <title>Billion Dollar Hurricanes 2024 pt map </title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script> 
        <script src="berylpoints.js" ></script>
        <script src="debbypoints.js" ></script>
        <script src="francinepoints.js" ></script>
        <script src="helenepoints.js" ></script>
        <script src="miltonpoints.js" ></script>

    </head>
    <style>
        p {font-size: 24px;}
    </style>
      <p>Billion Dollar Hurricanes in 2024</p>
    <body>
    <div id="mapid"></div>
    
    <style>
        #mapid{ width: 1000px; height: 700px; }
        body {background-color: rgb(19, 69, 208);}
    </style>
    
    
    <script>  
    
    var map = L.map('mapid').setView([35, -62], 5); 

    var USGS_USImageryTopo = L.tileLayer('https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryTopo/MapServer/tile/{z}/{y}/{x}', {
	maxZoom: 20,
	attribution: 'Tiles courtesy of the <a href="https://usgs.gov/">U.S. Geological Survey</a>'
    }).addTo(map);

    var hurricaneIcon = L.icon({
        iconUrl: 'hurricaneicon.png',
        iconSize: [65,40],
        popupAnchor: [0,0]
    });

    var customPopup = "Tropical Storm Ana <br/><img src='ana.jpg'width=100px'/>";

    L.geoJSON(berylpts, {   // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: hurricaneIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); // 

    L.geoJSON(debbypts, {   // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: hurricaneIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); // 

    L.geoJSON(francinepts, {   // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: hurricaneIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); // 

    L.geoJSON(helenepts, {   // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: hurricaneIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); // 

    L.geoJSON(miltonpts, {   // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: hurricaneIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); // 

    // end of script
    </script>
    </body>
</html>
