<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW5</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""></script> 
    <script src="data.js" ></script>
</head>
<style>
    #mapid { width: 1000px; height: 700px; }
    body { background-color: rgb(199, 211, 241); }
    .info {
        padding: 8px;
        background: white;
        box-shadow: 0 0 5px rgba(0,0,0,0.5);
        border-radius: 5px;
    }
</style>
<body>
    <h3 id ="daYear">Day</h3>
    <input id="dateSlider" type = "range" name = "Day" min = "0" max = "250" oninput="moveSlider(this.value)">
    <div id="mapid"></div>

    <script>
        var map = L.map('mapid').setView([27.9944024, -81.7602544], 7); 
    
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var greenIcon = new L.Icon({
            iconUrl: 'rhesusmonkey.png',  
            iconSize: [32, 32]
        });

        // A global array to keep track of all the added markers
        var markers = [];

        // Function to update the map based on the slider's value
        function moveSlider(value) {
            // Clear previous "Day" label
            document.getElementById('daYear').innerHTML = 'Day ' + data.features[value].properties.ObsDate;

            // Loop through all features and add markers up to the selected day
            for (var i = 0; i <= value; i++) {
                var feature = data.features[i];

                // Add a marker for each new feature if it has not been added yet
                if (!markers[i]) {
                    var marker = L.marker([feature.geometry.coordinates[1], feature.geometry.coordinates[0]], { icon: greenIcon })
                        .addTo(map)
                        .bindPopup("Day " + feature.properties.ObsDate + ": " + feature.properties.Location);
                    
                    markers[i] = marker;  // Store the marker in the markers array to track them
                }
            }
        }

        moveSlider(0);

        window.onload = function () {
            document.getElementById('dateSlider').value = 0;
        };

    </script>
</body>
</html>
