<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW5</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""></script> 
    <script src="data.js" ></script>
</head>
<style>
    #mapid { width: 1000px; height: 700px; }
    body { background-color: rgb(199, 211, 241); }
    .info {
        padding: 8px;
        background: white;
        box-shadow: 0 0 5px rgba(0,0,0,0.5);
        border-radius: 5px;
    }
</style>
<body>
    <h3 id ="daYear">Date</h3>
    <input id="dateSlider" type = "range" name = "Date" min = "0" max = "251" oninput="moveSlider(this.value)">
    <div id="mapid"></div>

    <script>
        var map = L.map('mapid').setView([27.9944024, -81.7602544], 7); 
    
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var greenIcon = new L.Icon({
            iconUrl: 'rhesusmonkey.png',  
            iconSize: [40, 40]
        });

        data.features.sort(function(a, b) {
            var dateA = new Date(a.properties.ObsDate); 
            var dateB = new Date(b.properties.ObsDate); 
            return dateA - dateB;
        });

        var geojson = L.geoJson(data, {
            pointToLayer: function(feature, latlng) {
        var marker = L.marker(latlng, { icon: greenIcon });
            marker.bindPopup("Date " + feature.properties.ObsDate + ": " + feature.properties.Location);
                return marker; 
            }
        }).addTo(map);

        function moveSlider(value) { 
            map.removeLayer(geojson);
            document.getElementById('daYear').innerHTML = 'Date ' + data.features[value].properties.ObsDate;
            geojson = L.geoJson(data.features[value],{
                pointToLayer: function(feature,latlng){
                    return L.marker(latlng,{icon: greenIcon})
                }
            })
            map.addLayer(geojson); 
    
        }
        moveSlider(0);
        window.onload = function () {
        document.getElementById('dateSlider').value = 0;
        };


    </script>
</body>
</html>
